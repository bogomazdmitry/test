<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spaces list</title>
    <style>
      /* намеренно "хуже", но без тотального трэша:
         - формы квадратные
         - палитра/шрифты ближе к good, но другая
         - есть немного странностей в сетке/выравнивании */

      :root {
        /* почти как good, но чуть-чуть "мимо" */
        --bg: #0b1220;
        --panel: rgba(255, 255, 255, 0.055);
        --panel2: rgba(255, 255, 255, 0.075);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --line: rgba(255, 255, 255, 0.14);
        --brand: #5ad3ff; /* чуть отличается от good */
        --brand2: #7a5bff; /* чуть отличается от good */
        --shadow: 0 18px 50px rgba(0, 0, 0, 0.38);
        --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        color: var(--text);
        font-family: var(--font);
        background:
          radial-gradient(1200px 800px at 20% -10%, rgba(90, 211, 255, 0.22), transparent 60%),
          radial-gradient(900px 600px at 90% 0%, rgba(122, 91, 255, 0.2), transparent 55%),
          radial-gradient(800px 700px at 60% 110%, rgba(74, 222, 128, 0.1), transparent 55%),
          linear-gradient(180deg, #060a14, var(--bg));
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .wrap {
        max-width: 1120px;
        margin: 0 auto;
        padding: 28px 18px 60px;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 18px;
      }

      .brand {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .logo {
        width: 36px;
        height: 36px;
        background:
          radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.32), transparent 45%),
          linear-gradient(135deg, var(--brand), var(--brand2));
        border-radius: 0; /* квадрат */
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .brand h1 {
        margin: 0;
        font-size: 12px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .brand strong {
        display: block;
        margin-top: 2px;
        font-size: 16px;
        font-weight: 700;
        color: var(--text);
      }

      .actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .btn {
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
        padding: 9px 10px;
        border-radius: 0; /* квадратные */
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        transition: transform 0.12s ease, background 0.12s ease, border-color 0.12s ease;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }

      .btn.primary {
        background: linear-gradient(135deg, rgba(90, 211, 255, 0.88), rgba(122, 91, 255, 0.88));
        border-color: transparent;
        color: #0b1220;
      }

      .card {
        background: linear-gradient(180deg, var(--panel2), var(--panel));
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 0; /* квадрат */
        box-shadow: var(--shadow);
      }

      .card-head {
        padding: 14px 14px 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: start;
      }

      .title {
        margin: 0;
        font-size: 21px;
        letter-spacing: -0.01em;
      }

      .subtitle {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.3;
      }

      .note {
        font-size: 11px;
        color: #475467;
        text-align: right;
      }

      .filters {
        margin-top: 10px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .search {
        position: relative;
      }

      .search input {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 10px 10px 10px 32px;
        border-radius: 0; /* квадрат */
        outline: none;
        font-size: 14px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace; /* не основной шрифт: чуть хуже */
      }

      .search input:focus {
        border-color: rgba(90, 211, 255, 0.55);
        box-shadow: 0 0 0 4px rgba(90, 211, 255, 0.12);
      }

      .search .icon {
        position: absolute;
        left: 10px;
        top: 10px;
        opacity: 0.9;
      }

      .chips {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      .chip {
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.04);
        padding: 7px 8px;
        border-radius: 0; /* квадрат */
        font-size: 12px;
        cursor: pointer;
        font-family: var(--font);
      }

      .chip[data-active="true"] {
        background: rgba(90, 211, 255, 0.12);
        border-color: rgba(90, 211, 255, 0.45);
        color: rgba(255, 255, 255, 0.9);
      }

      .content {
        padding: 16px 18px 18px;
      }

      .meta {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
      }

      .count {
        font-size: 13px;
        color: var(--muted);
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .space {
        border: 1px solid rgba(255, 255, 255, 0.11);
        border-radius: 0; /* квадрат */
        padding: 10px;
        display: grid;
        grid-template-columns: 32px 1fr;
        gap: 10px;
        background: rgba(255, 255, 255, 0.04);
        transition: transform 0.14s ease, border-color 0.14s ease, background 0.14s ease;
      }

      .space:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.055);
        border-color: rgba(255, 255, 255, 0.17);
      }

      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 0;
        background: linear-gradient(135deg, rgba(90, 211, 255, 0.24), rgba(122, 91, 255, 0.2));
        border: 1px solid rgba(255, 255, 255, 0.12);
        display: grid;
        place-items: center;
        font-weight: 800;
      }

      .space h3 {
        margin: 0;
        font-size: 14px;
        line-height: 1.1;
      }

      .space .key {
        display: inline-block;
        margin-left: 4px;
        font-size: 11px;
        padding: 2px 6px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 0;
        background: rgba(0, 0, 0, 0.16);
        color: rgba(255, 255, 255, 0.62);
      }

      .desc {
        margin: 6px 0 8px;
        color: var(--muted);
        font-size: 12px;
        line-height: 1.2;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .badges {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .badge {
        font-size: 11px;
        padding: 3px 6px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 0;
        background: rgba(255, 255, 255, 0.035);
        color: rgba(255, 255, 255, 0.74);
      }

      .badge.ok {
        border-color: rgba(74, 222, 128, 0.28);
        background: rgba(74, 222, 128, 0.11);
      }

      .badge.warn {
        border-color: rgba(251, 191, 36, 0.28);
        background: rgba(251, 191, 36, 0.11);
      }

      .badge.danger {
        border-color: rgba(251, 113, 133, 0.28);
        background: rgba(251, 113, 133, 0.11);
      }

      .link {
        font-size: 12px;
        white-space: nowrap;
        color: rgba(90, 211, 255, 0.92);
      }

      .link:hover {
        text-decoration: underline;
      }

      .footer {
        margin-top: 12px;
        display: flex;
        justify-content: space-between;
        gap: 14px;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.55);
      }

      @media (max-width: 980px) {
        .grid {
          grid-template-columns: 1fr;
        }

        .card-head {
          grid-template-columns: 1fr;
        }
      }

      /* намеренно без мобильной адаптации */
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>Confluence</h1>
            <strong>Список разделов</strong>
            <!-- неверный текст в заголовке намеренно -->
          </div>
        </div>
        <div class="actions">
          <button class="btn" id="btnRefresh" type="button">Обновить</button>
          <button class="btn primary" id="btnCreate" type="button">Создать</button>
        </div>
      </div>

      <section class="card" aria-label="Spaces">
        <header class="card-head">
          <div>
            <h2 class="title">Confluence Spacezz</h2>

            <div class="filters">
              <div class="search">
                <span class="icon" aria-hidden="true">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                    <path
                      d="M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z"
                      stroke="#111"
                      stroke-width="2"
                    />
                    <path
                      d="M21 21l-4.3-4.3"
                      stroke="#111"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                </span>
                <input id="q" type="search" placeholder="Поиск: PLATFORM или Дизайн" autocomplete="off" />
              </div>

              <div class="chips" role="group" aria-label="filters">
                <button class="chip" type="button" data-filter="all" data-active="true">Все</button>
                <button class="chip" type="button" data-filter="public">Публичные</button>
                <button class="chip" type="button" data-filter="restricted">Приватные</button>
                <button class="chip" type="button" data-filter="archived">Архив</button>
              </div>
            </div>
          </div>

          <div class="note">Подсказка: /</div>
        </header>

        <div class="content">
          <div class="meta">
            <div class="count" id="count"></div>
            <div class="count" id="status"></div>
          </div>

          <div class="grid" id="grid" aria-live="polite"></div>

          <div class="footer">
            <div>Mock UI</div>
            <div>Tab / /</div>
          </div>
        </div>
      </section>
    </div>

    <script>
      const spaces = [
        {
          name: 'Платформа',
          key: 'PLATFORM',
          visibility: 'restricted',
          pages: 842,
          updated: 'сегодня',
          owner: 'Platform Team',
          description: 'Архитектура, гайды, релизы и внутренние договорённости по платформе.',
        },
        {
          name: 'Дизайн-система',
          key: 'DS',
          visibility: 'public',
          pages: 216,
          updated: 'вчера',
          owner: 'Design Ops',
          description: 'Компоненты, токены, паттерны и примеры использования для продуктовых команд.',
        },
        {
          name: 'Инциденты и RCA',
          key: 'INC',
          visibility: 'restricted',
          pages: 154,
          updated: '3 дня назад',
          owner: 'SRE',
          description: 'Разборы, постмортемы и рекомендации по устойчивости систем.',
        },
        {
          name: 'Product Roadmap',
          key: 'ROAD',
          visibility: 'public',
          pages: 67,
          updated: 'неделю назад',
          owner: 'PMO',
          description: 'Квартальные цели, ключевые инициативы и статус доставки.',
        },
        {
          name: 'Онбординг',
          key: 'HRONB',
          visibility: 'public',
          pages: 98,
          updated: '2 недели назад',
          owner: 'People',
          description: 'Первые шаги, доступы, процессы, шаблоны и полезные ссылки.',
        },
        {
          name: 'Legacy Docs (архив)',
          key: 'LEG',
          visibility: 'archived',
          pages: 390,
          updated: '4 месяца назад',
          owner: '—',
          description: 'Устаревшая документация. Использовать только для поиска исторического контекста.',
        },
      ];

      const q = document.getElementById('q');
      const grid = document.getElementById('grid');
      const count = document.getElementById('count');
      const status = document.getElementById('status');
      const chips = Array.from(document.querySelectorAll('.chip'));

      function initials(name) {
        const parts = name.split(/\s+/).filter(Boolean);
        const a = (parts[0] || '?')[0];
        const b = (parts[1] || parts[0] || '?')[0];
        return (a + b).toUpperCase();
      }

      function badgeForVisibility(v) {
        if (v === 'public') return { label: 'Публичное', cls: 'ok' };
        if (v === 'restricted') return { label: 'Ограниченное', cls: 'warn' };
        if (v === 'archived') return { label: 'Архив', cls: 'danger' };
        return { label: v, cls: '' };
      }

      function setActiveFilter(filter) {
        chips.forEach((c) => c.setAttribute('data-active', String(c.dataset.filter === filter)));
      }

      function getActiveFilter() {
        const active = chips.find((c) => c.getAttribute('data-active') === 'true');
        return active?.dataset.filter || 'all';
      }

      function render() {
        const query = (q.value || '').trim().toLowerCase();
        const filter = getActiveFilter();

        const items = spaces
          .filter((s) => {
            if (filter === 'all') return true;
            return s.visibility === filter;
          })
          .filter((s) => {
            if (!query) return true;
            return (
              s.name.toLowerCase().includes(query) ||
              s.key.toLowerCase().includes(query) ||
              s.owner.toLowerCase().includes(query)
            );
          });

        count.textContent = `Найдено: ${items.length} / ${spaces.length}`;
        status.textContent = query ? `Фильтр: ${query}` : `Фильтр: ${filter}`;

        grid.innerHTML = '';

        for (const s of items) {
          const { label, cls } = badgeForVisibility(s.visibility);
          const el = document.createElement('a');
          el.className = 'space';
          el.href = '#';
          el.innerHTML = `
            <div class="avatar" aria-hidden="true">${initials(s.name)}</div>
            <div>
              <h3>${s.name}<span class="key">${s.key}</span></h3>
              <div class="desc">${s.description}</div>
              <div class="row">
                <div class="badges">
                  <span class="badge ${cls}">${label}</span>
                  <span class="badge">Страниц: ${s.pages}</span>
                  <span class="badge">Обновлено: ${s.updated}</span>
                </div>
                <span class="link">Открыть ></span>
              </div>
            </div>
          `;

          el.addEventListener('click', (e) => {
            e.preventDefault();
            status.textContent = `Открыто: ${s.key}`;
          });

          grid.appendChild(el);
        }

        if (items.length === 0) {
          const empty = document.createElement('div');
          empty.style.border = '1px dashed rgba(16,24,40,0.35)';
          empty.style.padding = '10px';
          empty.textContent = 'Ничего не найдено';
          grid.appendChild(empty);
        }
      }

      q.addEventListener('input', render);
      chips.forEach((c) =>
        c.addEventListener('click', () => {
          setActiveFilter(c.dataset.filter);
          render();
        })
      );

      document.getElementById('btnRefresh').addEventListener('click', () => {
        status.textContent = 'Обновлено (демо)';
        render();
      });

      document.getElementById('btnCreate').addEventListener('click', () => {
        status.textContent = 'Создание недоступно (мок)';
      });

      window.addEventListener('keydown', (e) => {
        if (e.key === '/' && document.activeElement !== q) {
          e.preventDefault();
          q.focus();
        }
      });

      render();
    </script>
  </body>
</html>
